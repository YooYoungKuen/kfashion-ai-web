# ======================================================
# 🌐 SERVER 기본 설정
# ======================================================
server.port=8081
spring.application.name=revia-backend

# UTF-8 인코딩
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 정적 리소스 (필요 시)
spring.web.resources.static-locations=classpath:/static/

# 로그 최소화
logging.level.org.springframework=INFO


# ======================================================
# 🧩 DATABASE (H2 메모리 DB - 개발용)
# ======================================================
spring.datasource.url=jdbc:h2:mem:revia;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ======================================================
# ✉️ EMAIL (이메일 인증번호 전송용)
# ======================================================
# ✅ 개발 단계에서는 콘솔로만 OTP 확인 (실제 메일 안보냄)
revia.mail.dev-console=true

# ⚙️ 실제 이메일 발송하려면 아래 설정 주석 해제하고 gmail 등으로 연결
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587
# spring.mail.username=your_email@gmail.com
# spring.mail.password=your_app_password
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true


# ======================================================
# 🔢 OTP (이메일 인증번호 관련 설정)
# ======================================================
revia.otp.length=6           # 인증번호 자리 수
revia.otp.ttl-minutes=5      # 인증번호 유효시간 (분)
revia.otp.throttle-seconds=30  # 재전송 제한 시간 (초)


# ======================================================
# 🧠 JPA & Hibernate
# ======================================================
spring.jpa.defer-datasource-initialization=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


